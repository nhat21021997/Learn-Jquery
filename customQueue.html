<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('.text').queue('toleft', function(next){
                $(this).animate({ fontSize: '90px','left' : ['+=200px', 'swing']}, 1000);
                next();
            })
            .queue('toleft', function(next){
                $(this).animate({'left': ['-=200px', 'swing']}, 1000);
                next();
            });

            $('.fontsize').click(function(){
                $('.text').dequeue('toleft');
                // hành động thì dùng queue.. còn nút thì dùng dequeue()
            })
        });
    </script>
    <style>
        .link {
            display: inline-block;
            height: 34px;
            width: 150px;
            vertical-align: middle;
            text-align: center;
            border: solid 1px lightgreen;
            color: green;
            cursor: pointer;
            margin: 2px 0px;
            line-height: 34px;
        }

        .link:hover {
            border: solid 1px darkgreen;
            color: darkolivegreen;
        }

        .text {
            font-family: sans-serif;
            font-size: 44px;
            color: #de1515;
            opacity: 1.0;
            margin-top: 18px;
            position: absolute;
            left: 50px;
            top: 50px;
        }

    </style>
</head>
<body>
    <div class="fontsize link">
        Font Size
    </div>
    <div class="motion link">
        Motion
    </div>
    <div class="text">
        Loonycorn
    </div>
    <br>
</body>
</html>
