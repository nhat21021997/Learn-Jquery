<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("li[name='thedonald']").addClass('red-color');
            $('#republican>li').addClass('border');
            $('.governor, .ceo').addClass('underline');
            $('.governor:gt(0)').addClass('bg-yellow');
            $('#ted .vicepresident li').addClass('color-blue')
        });
    </script>
    <style>
        .red-color{
            color: red;
        }
        .border{
            border: 1px solid blueviolet;
            padding: 10px 12px;
        }
        .underline{
            text-decoration: underline;
        }
        .bg-yellow{
            background: yellow;
        }
        .color-blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>Republican presidential candidates</h3>
    <div>
        <ul id="republican">
            <li id="djt" name="thedonald">
                Donald Trump
                <ul>
                    <li class="vicepresident">Mike Pence</li>
                    <li>Chris Christie</li>
                    <li>Newt Gingrich</li>
                </ul>
            </li>
            <li id="ted">
                Ted Cruz
                <ul class="vicepresident">
                    <li>Carly Fiorina</li>
                </ul>
            </li>
            <li class="governor">John Kasich</li>
            <li class="governor">Jeb Bush</li>
            <li>Ben Carson</li>
            <li class="ceo">Carly Fiorina</li>
            <li class="governor">Chris Christie</li>
        </ul>
    </div>
</body>
</html>
