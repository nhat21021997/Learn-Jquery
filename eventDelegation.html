<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('div').on('click', "button", function(){
                console.log('ban vua bam vao :' + $(this).text());
            });
             // khi  sử dụng click và bind sẽ khác on: nó sẽ xuất hiện tất cả các nút button
            let index= 4;
            $('#addButton').click("button", function(){
                let buttonText = 'Button' + index++;
                $('div').append("<button>" + buttonText + "</button> </br> </br>");
                console.log('Vua them moi :' + buttonText);
            })
        });
    </script>
</head>
<body>
    <div>
        <button id="button1">Button 1</button>
        <br>
        <br>
        <button id="button2">Button 2</button>
        <br>
        <br>
        <button id="button3">Button 3</button>
        <br>
        <br>
    </div>
    <button id="addButton">Add Button</button>
    <br>
    <br>

</body>
</html>
