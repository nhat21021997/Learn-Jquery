<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('a').click(function(e){
                alert(" Type event....." +e.type + "Button the press....." +  e.which + "Link Click..." + e.target.href);
                if(this.hostname.indexOf('google') != -1){
                    e.preventDefault();
                }
            });
        });
    </script>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td> Cuthbert Binns </td>
            <td> History Of Magic </td>
        </tr>
        <tr>
            <td> Charity Burbage </td>
            <td>
                <a href="https://google.com" target="_blank">
                    Muggle Studies
                </a>
            </td>
        </tr>
        <tr>
            <td> Firenze </td>
            <td>
                <a href="https://en.wikipedia.org/wiki/Magic_in_Harry_Potter#Divination"
                   target="_blank">
                    Divination
                </a>
            </td>
        </tr>
        <tr>
            <td> Pomona Sprout </td>
            <td> Herbology </td>
        </tr>
        <tr>
            <td> Rubeus Hagrid </td>
            <td>
                <a href="https://en.wikipedia.org/wiki/Magic_in_Harry_Potter#Care_of_Magical_Creatures"
                   target="_blank">
                    Care Of Magical Creatures
                </a>
            </td>
        </tr>
        <tr>
            <td> Aurora Sinistra </td>
            <td> Astronomy </td>
        </tr>
    </table>
</body>
</html>
